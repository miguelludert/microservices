enum TodoStatusEnum  {
    New,
    Active,
    Complete,
    Deleted
}

type TodoTask @model @aws_api_key {
    id: ID!
    completedDate: AWSDateTime
    status: TodoStatusEnum
}

input TaskCompletedInput {
    id: ID!
    emailAddress: String!
}

input TaskCompletedResult {
    id: ID!
    emailAddress: String!
}

type Mutation @aws_api_key {
    shareTask(
        id: ID!
        emailAddress: String!
    ): Boolean
        @function(name: "share-task")
        @aws_api_key

   notifyTaskCompleted(input: TaskCompletedInput): TaskCompletedResult
}

