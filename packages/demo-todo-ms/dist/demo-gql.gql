
enum TodoStatusEnum {
  New
  Active
  Complete
  Deleted
}

type TodoTask {
  description: String!
  completedDate: AWSDateTime
  status: TodoStatusEnum!
  sharedWith(filter: ModelSharedWithFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelSharedWithConnection
  image: Image
  imageId: ID
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Image {
  url: String!
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

input TaskCompletedInput {
  id: ID!
  emailAddress: String!
}

type SharedWith {
  emailAddress: String!
  date: AWSDateTime!
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  todoTaskSharedWithId: ID
}

type Mutation {
  shareTask(id: ID!, emailAddress: String!): Boolean @aws_api_key
  notifyTaskCompleted(input: TaskCompletedInput): SharedWith
  createTodoTask(input: CreateTodoTaskInput!, condition: ModelTodoTaskConditionInput): TodoTask
  updateTodoTask(input: UpdateTodoTaskInput!, condition: ModelTodoTaskConditionInput): TodoTask
  deleteTodoTask(input: DeleteTodoTaskInput!, condition: ModelTodoTaskConditionInput): TodoTask
  createImage(input: CreateImageInput!, condition: ModelImageConditionInput): Image
  updateImage(input: UpdateImageInput!, condition: ModelImageConditionInput): Image
  deleteImage(input: DeleteImageInput!, condition: ModelImageConditionInput): Image
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelSubscriptionStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  in: [String]
  notIn: [String]
}

input ModelSubscriptionIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  in: [Int]
  notIn: [Int]
}

input ModelSubscriptionFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  in: [Float]
  notIn: [Float]
}

input ModelSubscriptionBooleanInput {
  ne: Boolean
  eq: Boolean
}

input ModelSubscriptionIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  in: [ID]
  notIn: [ID]
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelTodoTaskConnection {
  items: [TodoTask]!
  nextToken: String
}

input ModelTodoStatusEnumInput {
  eq: TodoStatusEnum
  ne: TodoStatusEnum
}

input ModelTodoTaskFilterInput {
  description: ModelStringInput
  completedDate: ModelStringInput
  status: ModelTodoStatusEnumInput
  imageId: ModelIDInput
  and: [ModelTodoTaskFilterInput]
  or: [ModelTodoTaskFilterInput]
  not: ModelTodoTaskFilterInput
}

type Query {
  getTodoTask(id: ID!): TodoTask
  listTodoTasks(filter: ModelTodoTaskFilterInput, limit: Int, nextToken: String): ModelTodoTaskConnection
  getImage(id: ID!): Image
  listImages(filter: ModelImageFilterInput, limit: Int, nextToken: String): ModelImageConnection
  getSharedWith(id: ID!): SharedWith
  listSharedWiths(filter: ModelSharedWithFilterInput, limit: Int, nextToken: String): ModelSharedWithConnection
}

input ModelTodoTaskConditionInput {
  description: ModelStringInput
  completedDate: ModelStringInput
  status: ModelTodoStatusEnumInput
  imageId: ModelIDInput
  and: [ModelTodoTaskConditionInput]
  or: [ModelTodoTaskConditionInput]
  not: ModelTodoTaskConditionInput
}

input CreateTodoTaskInput {
  description: String!
  completedDate: AWSDateTime
  status: TodoStatusEnum!
  imageId: ID
  id: ID
}

input UpdateTodoTaskInput {
  description: String
  completedDate: AWSDateTime
  status: TodoStatusEnum
  imageId: ID
  id: ID!
}

input DeleteTodoTaskInput {
  id: ID!
}

type Subscription {
  onCreateTodoTask: TodoTask @aws_subscribe(mutations: ["createTodoTask"])
  onUpdateTodoTask: TodoTask @aws_subscribe(mutations: ["updateTodoTask"])
  onDeleteTodoTask: TodoTask @aws_subscribe(mutations: ["deleteTodoTask"])
  onCreateImage: Image @aws_subscribe(mutations: ["createImage"])
  onUpdateImage: Image @aws_subscribe(mutations: ["updateImage"])
  onDeleteImage: Image @aws_subscribe(mutations: ["deleteImage"])
}

type ModelImageConnection {
  items: [Image]!
  nextToken: String
}

input ModelImageFilterInput {
  url: ModelStringInput
  and: [ModelImageFilterInput]
  or: [ModelImageFilterInput]
  not: ModelImageFilterInput
}

input ModelImageConditionInput {
  url: ModelStringInput
  and: [ModelImageConditionInput]
  or: [ModelImageConditionInput]
  not: ModelImageConditionInput
}

input CreateImageInput {
  url: String!
  id: ID
}

input UpdateImageInput {
  url: String
  id: ID!
}

input DeleteImageInput {
  id: ID!
}

type ModelSharedWithConnection {
  items: [SharedWith]!
  nextToken: String
}

input ModelSharedWithFilterInput {
  emailAddress: ModelStringInput
  date: ModelStringInput
  and: [ModelSharedWithFilterInput]
  or: [ModelSharedWithFilterInput]
  not: ModelSharedWithFilterInput
  todoTaskSharedWithId: ModelIDInput
}

